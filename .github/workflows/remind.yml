name: 周三周五下午茶提醒

on:
  schedule:
    # 设置定时，UTC时间每周三、五早上7点执行（对应北京时间下午3点）
    - cron: '0 7 * * 3,5'
  workflow_dispatch: # 允许手动触发测试

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: 发送消息到企业微信
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"msgtype":"text","text":{"content":"阙工要请下午茶"}}' \
            ${{ secrets.WECHAT_WEBHOOK_URL }}
